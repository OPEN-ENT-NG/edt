<!DOCTYPE html>
<html>

	<head>
		<title>{{#i18n}}edt.fullTitle{{/i18n}}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script src="/assets/js/entcore/ng-app.js?v=@@VERSION" id="context" type="text/javascript"></script>
		<script type="text/javascript" src="/edt/public/dist/application.js?v=@@VERSION"></script>
		
		<script type="text/javascript">
            window.overrideLoaderConfig=function(config){
                config.removeDep('moment+langs.js')
                config.prependDep("moment-timezone-0.5.21.js")
                config.prependDep("moment-2.7.0.js")
            }
		</script>
		<script type="text/ng-template" id="empty"></script>
	</head>

	<body ng-controller="EdtController" class="edt">
		<portal>
			<container class="twelve cell" template="main"></container>
		</portal>
	</body>

</html>
