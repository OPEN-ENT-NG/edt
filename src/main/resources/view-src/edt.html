<!DOCTYPE html>
<html>

	<head>
		<title>{{#i18n}}edt.title{{/i18n}}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="/pages/public/dist/entcore/ng-app.js" type="text/javascript" id="context"></script>
        <script src="/pages/public/dist/application.js" type="text/javascript"></script>
		<script type="text/ng-template" id="empty"></script>
	</head>

	<body ng-controller="EdtController">
		<portal>
			<div class="twelve cell" ng-include="template.containers.main"></div>
		</portal>
		<section class="lightbox-backdrop"></section>
		<section class="lightbox-window five cell">
			<div class="twelve cell" ng-include="template.containers.lightbox"></div>
			<div class="close-lightbox">
				<i class="close-2x"></i>
			</div>
			<div class="clear"></div>
		</section>
	</body>

</html>
