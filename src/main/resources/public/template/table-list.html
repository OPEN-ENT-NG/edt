<article class="list-view">
	<table class="twelve">
		<thead class="tableheader whiteheader">
    		<tr>
    			<th class="icon">
    				<input type="checkbox" ng-model="select.all" ng-change="switchAll()"/>
    			</th>
    			<th class="icon" />
    			<th class="content">
					<a translate content="title" ng-click="orderBy('title')"></a>
				</th>
    			<th class="user">
					<a translate content="from" ng-click="orderBy('owner.displayName')"></a>
				</th>
    			<th class="date">
					<a translate content="date" ng-click="orderBy('modified.$date')"></a>
				</th>
    		</tr>
		</thead>
		<tbody>
    		<tr ng-repeat="edt in edtList.all | filter:filterEdt:true | orderBy:ordering" ng-class="{ checked: edt.selected }">
    			<td class="icon">
					<behaviour name="manager" resource="edt">
						<input type="checkbox" ng-model="edt.selected"/>
					</behaviour>
				</td>
    			<td class="icon">
    				<div class="twelve cell">
    					<img class="twelve" skin-src="/img/illustrations/edt-default.png" ng-if="edt.thumbnail === undefined || edt.thumbnail.trim().length === 0"/>
    					<img class="twelve" ng-src="[[edt.thumbnail]]?thumbnail=20x20" ng-if="edt.thumbnail !== undefined && edt.thumbnail.trim().length > 0" />
						<i ng-if="edt.shared !== undefined && edt.shared.length > 0 && edtList.folder !== 'trash'" class="shared"></i>
					</div>
    			</td>
    			<td class="content">
                    <a ng-click="openEdt(edt)">
						[[edt.title]]
					</a>
                </td>
    			<td class="user">
                    <a href="/userbook/annuaire#[[edt.owner.userId]]">[[edt.owner.displayName]]</a>
                </td>
    			<td class="date">
                    [[$root.longDate(edt.modified.$date)]]
                </td>
    		</tr>
		</tbody>
	</table>
</article>
