<div class="main-header row">
    <!-- header main view -->
    <div ng-include="'/edt/public/template/main/main-header.html'"></div>
</div>

<div class="row">
    <!-- sidebar view -->
    <div ng-if="::checkAccess()" class="cell two twelve-mobile" ng-include="'/edt/public/template/main/sidebar.html'"></div>

    <!-- Calendar View -->
    <div class="calendar">
        <div id="calendar-view" class="cell horizontal-spacing twelve-mobile"
             ng-class="{
             calendar: checkAccess(),
             twelve: !checkAccess(),
             ten: checkAccess(),
             'no-cursor': !canManage()
             }">
            <calendar
                    enable-display-modes="true"
                    display-template="calendar/course-item"
                    display-month-template="calendar/course-month"
                    item-tooltip-template="calendar/course-tooltip"
                    items="structure.calendarItems.all"
                    slots="timeSlots.all"
                    display-options="true"
                    show-next-previous-button="true">
            </calendar>
            <label ng-if="::checkAccess()" class="checkbox">
                <input type="checkbox"
                       ng-checked="isAllCoursesSelected"
                       ng-click="toggleSelectAllCourses()"/>
                <span><i18n>edt.schedule.delete.all.courses</i18n></span>
            </label>
        </div>
    </div>
</div>

<!--Popups-->
<lightbox show="showLightBox.home_lightbox" on-close="cancelEditionLightbox();">
    <container template="homePagePopUp"></container>
</lightbox>

<lightbox show ="showLightBox.delete_lightbox" on-close="cancelDeleteLightbox();">
    <container template="deletePagePopUp"></container>
</lightbox>

<lightbox show ="showLightBox.isDeleteOccurrenceLightbox" on-close="cancelDeleteOccurrenceLightbox();">
    <container template="deleteOccurrencePagePopup"></container>
</lightbox>
