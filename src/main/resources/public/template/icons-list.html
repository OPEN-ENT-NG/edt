<article class="icons-view">
	<header>&nbsp;</header>
	<div class="icons-view">
		<div ng-repeat="edt in edtList.all | filter:filterEdt:true" class="element reduce-block-six">
			<div ng-click="openEdt(edt)" class="img container">
				<div>
                    <img class="twelve" skin-src="/img/illustrations/edt-default.png" ng-if="edt.thumbnail === undefined || edt.thumbnail.trim().length === 0"/>
                    <img class="twelve" ng-src="[[edt.thumbnail]]?thumbnail=120x120" ng-if="edt.thumbnail !== undefined && edt.thumbnail.trim().length > 0" />
				</div>

			</div>
			<behaviour name="manager" resource="edt">
				<input type="checkbox" ng-model="edt.selected" />
			</behaviour>
			<legend>
				<a ng-click="openEdt(edt)" class="medium-text">
					<i ng-if="edt.shared !== undefined && edt.shared.length > 0 && edtList.folder !== 'trash'" class="shared inline"></i>
					[[edt.title]]
				</a>
				<a href="/userbook/annuaire#[[edt.owner.userId]]"><strong class="small-text">[[edt.owner.displayName]]</strong></a>
			</legend>

		</div>
		<div class="clear"></div>
	</div>
</article>
