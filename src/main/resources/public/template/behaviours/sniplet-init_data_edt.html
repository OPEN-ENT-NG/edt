<div class="sniplet edt">
    <div class="ten cell">
        <toasts notifications="notifications"></toasts>
        <article class="row">

            <h3 class="row">
                [[lang.translate('edt.setting.data.init')]]
            </h3>

            <div class="cell twelve-mobile twelve">
                <h4>[[lang.translate('edt.data.init.are')]] :</h4>
                <ul class="remove-margin-top">
                    <li class="twelve">
                        <span>[[lang.translate('edt.year.start.end.date')]]</span>
                    </li>
                    <li class="twelve">
                        <span>[[lang.translate('edt.public.holiday')]]</span>
                    </li>
                </ul>
            </div>

            <div class="cell twelve-mobile twelve">
                <button ng-click="toggleLightboxState(true)">
                    [[lang.translate('edt.start.init')]]
                </button>
            </div>

        </article>
    </div>

    <!-- lightbox choose zone on click button -->
    <lightbox class="" show="initLightbox.isOpen" on-close="toggleLightboxState(false)">
        <section class="head">
            <h3>
                <i18n>edt.zone.choose</i18n>
            </h3>
        </section>

        <!-- description -->
        <div class="vertical-spacing-four horizontal-spacing"><i18n>edt.zone.choose.warning</i18n></div>

        <!-- School year -->
        <div class="horizontal-spacing">
            <!-- School year start -->
            <div>
                <span><i18n>edt.year.start.date</i18n> :</span>
                <span class="date-picker">
                    <date-picker
                        ng-model="schoolYear.startDate"
                        auto-format="true"
                        placeholder=[[lang.translate('edt.year.start.end.date.placeholder')]]
                        required
                    >
                    </date-picker>
                </span>
            </div>
            <!-- School year end -->
            <div>
                <span><i18n>edt.year.end.date</i18n> :</span>
                <span class="date-picker">
                    <date-picker
                        ng-model="schoolYear.endDate"
                        auto-format="true"
                        placeholder=[[lang.translate('edt.year.start.end.date.placeholder')]]
                        required
                    >
                    </date-picker>
                </span>
            </div>
        </div>

        <!-- options radio select export option -->
        <div class="horizontal-spacing pb-8">
            <label id="zoneSelect">
                <i18n>edt.zone.select.label</i18n>
            </label>
            <select 
                id="zoneSelect"
                class="card" 
                ng-model="initLightbox.zone" 
                ng-options="zone.value as zone.label for zone in initLightbox.zones"
            >
                <option value="" disabled>
                    <i18n>edt.zone.select.option.default</i18n>
                </option>
            </select>
        </div>

        <!-- Cancel and submit buttons -->
        <section>
            <div class="row horizontal-spacing">
                <div class="twelve cell">
                    <button 
                        class="right-magnet" 
                        ng-click="initData()" 
                        ng-disabled="!isSubmitValid()"
                    >
                        <i18n>edt.validate</i18n>
                    </button>
                    <button class="right-magnet cancel" ng-click="toggleLightboxState(false)">
                        <i18n>edt.cancel</i18n>
                    </button>
                </div>
            </div>
        </section>
    </lightbox>
</div>
