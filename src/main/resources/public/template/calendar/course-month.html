<div oncontextmenu="return false" ng-if="item.exceptionnal" class="schedule-item-content border-radius-5 exceptionnal" data-id="[[item.course._id]]" >
    <div class="two cell row padding-sm" ng-if="isPersonnel()">
        <div class="cell eleven ellipsis" >[[item.course.subjectLabel]] </div>
        <div ng-show="isNotPast(item)" class="one cell edit-icone" data-id="[[item.course._id]]" >
            <i class="edit md-margin-right right-magnet">
                <div ng-hide="true">[[item.startDate]]</div>
                <div ng-hide="true">[[item.endDate]]</div>
            </i>
        </div>
    </div>
    <div ng-if="!isPersonnel()">
        <div class="cell ten ellipsis" >[[item.course.subjectLabel]]</div>
    </div>
</div>
<div oncontextmenu="return false" ng-if="!item.exceptionnal"  class="schedule-item-content border-radius-5 [[item.color]]" data-id="[[item.course._id]]" >
    <div class="two cell row padding-sm" ng-if="isPersonnel()">
        <div class="cell eleven ellipsis" >[[item.course.subjectLabel]] </div>
        <div ng-show="isNotPast(item)" class="one cell edit-icone" data-id="[[item.course._id]]" >
            <i class="edit md-margin-right right-magnet">
                <div ng-hide="true">[[item.startDate]]</div>
                <div ng-hide="true">[[item.endDate]]</div>
            </i>
        </div>
    </div>
    <div ng-if="!isPersonnel()">
        <div class="cell ten ellipsis" >[[item.course.subjectLabel]]</div>
    </div>
</div>
