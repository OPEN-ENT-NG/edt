<div oncontextmenu="return false" class="schedule-item-content border-radius-5 [[item.color]]" data-id="[[item.course._id]]" >

    <!--FOR PERSONNEL (OR USERS THAT CAN MANAGE): SUBJECT AND EDIT ICON-->
    <div class="two cell row padding-sm" ng-if="canManage()">

        <!--COURSE SUBJECT-->
        <div class="cell eleven ellipsis" >
            [[item.course.subjectLabel]]
        </div>

        <!--COURSE EDIT ICON-->
        <div ng-show="isNotPast(item)" class="one cell edit-icone" data-id="[[item.course._id]]" >
            <i class="edit md-margin-right right-magnet">
                <div ng-hide="true">[[item.startDate]]</div>
                <div ng-hide="true">[[item.endDate]]</div>
            </i>
        </div>
    </div>

    <!--FOR OTHER USERS ONLY SUBJECT-->
    <div ng-if="!canManage()">

        <!--COURSE SUBJECT-->
        <div class="cell ten ellipsis" >
            [[item.course.subjectLabel]]
        </div>
    </div>
</div>
