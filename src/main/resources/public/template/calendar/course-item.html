<div  class="schedule-item-content  [[item.color]]">

    <div class="cell twelve ellipsis">[[item.subjectLabel]] <i class="edit sm-margin-right right-magnet" ng-click="calendarUpdateItem(item)" ></i> </div>
    <em class="metadata">
        <span ng-repeat="className in item.classes">[[className]]</span>
        <span ng-repeat="groupName in item.groups">[[groupName]]</span>
    </em>

</div>
