<article class="row cell card twelve" ng-if="structures.all.length > 1">
    <select class="right-magner"
            ng-model="structure"
            ng-change="switchStructure()"
            ng-options="structure as structure.name for structure in structures.all"></select>
</article>
<div id="calendar-view" class="twelve row cell">
    <calendar
            display-template="calendar/course-item"
            items="structure.courses.all">

    </calendar>
</div>
