<div class="row">
    <div class="twelve cell">
        <div class="seven cell">
            <app-title class="zero-mobile">
                <h1 class="application-title">
                    <i18n>edt.fullTitle</i18n>
                </h1>
            </app-title>
        </div>
    </div>
    <div class="clear"></div>
</div>
<div class="row">

    <article ng-if="isPersonnel() || isTeacher() || (isRelative() && structures.all.length > 1)" class="cell two twelve-mobile"
             static-include="/edt/public/template/main/sidebar.html">
    </article>

    <!-- Calendar View -->
    <div id="calendar-view" class="cell horizontal-spacing twelve-mobile" ng-class="{ten: isPersonnel() || isTeacher() ||
    (isRelative() && structures.all.length > 1), twelve: isStudent() || (isRelative() && structures.all.length < 2)}">
        <div class="loader" ng-if="calendarLoader.show">
            <div>
                <p><i class="spinner"></i></p>
                <h4><i18n>edt.calendar.loading</i18n></h4>
            </div>
        </div>
        <calendar
                enable-display-modes="true"
                display-template="calendar/course-item"
                display-month-template="calendar/course-item"
                item-tooltip-template="calendar/course-tooltip"
                items="structure.calendarItems.all"
                display-options="true"
                show-next-previous-button="true">
        </calendar>
    </div>
</div>
<lightbox show="show.home_lightbox" on-close="cancelEditionLightbox();">
    <container template="homePagePopUp"></container>
</lightbox>
